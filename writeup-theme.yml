extends: default
base:
  font-color: 000000
  font-family: Helvetica
  font-size: 12
  line-height-length: 17
  line-height: $base-line-height-length / $base-font-size
heading:
  align: left
  font-color: 00004d
  # h1 is used for part titles (book doctype) or the doctitle (article doctype)
  h1_font_size: 18
  # h2 is used for chapter titles (book doctype only)
  h2_font_size: 16
  h3_font_size: 14
  h4_font_size: 12
  h5_font_size: 10
  h6_font_size: 8
code:
  border-radius: ~
  font-family: Courier
title-page:
  background-color: 000000
  font-color: FFFFFF
title-page-authors:
  font-color: FFFFFF
admonition:
  icon:
    note:
      name: sticky-note
    tip:
      name: book-open
    warning:
      name: biohazard
    important:
      name: brain